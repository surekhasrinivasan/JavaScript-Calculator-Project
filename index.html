<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<link href="style.css" rel="stylesheet">
	<title>Javascript Calculator</title>
</head>
<body>
	<div class="text-center">
		<h1>Calculator</h1>
	</div>
	<div id="displayResult">
		<span id="steps">0</span>
	</div>
	<div class="text-center" id="calc">
		<input class="btn" id="ma" type="button" value="MA"> 
		<input class="btn" id="ms" type="button" value="MS"> 
		<input class="btn" id="mr" type="button" value="MR"> 
		<input class="btn" id="mc" type="button" value="MC">
		<br>
		<input class="btn" id="7" type="button" value="7"> 
		<input class="btn" id="8" type="button" value="8"> 
		<input class="btn" id="9" type="button" value="9"> 
		<input class="btn" id="*" type="button" value="*">
		<br>
		<input class="btn" id="4" type="button" value="4"> 
		<input class="btn" id="5" type="button" value="5"> 
		<input class="btn" id="6" type="button" value="6"> 
		<input class="btn" id="-" type="button" value="-">
		<br>
		<input class="btn" id="1" type="button" value="1"> 
		<input class="btn" id="2" type="button" value="2"> 
		<input class="btn" id="3" type="button" value="3"> 
		<input class="btn" id="+" type="button" value="+">
		<br>
		<input class="btn" id="0" type="button" value="0"> 
		<input class="btn" id="." type="button" value="."> 
		<input class="btn" id="/" type="button" value="/"> 
		<input class="btn" id="=" type="button" value="=">
		<br>
		<input class="btn bigButton" id="clearAll" type="button" value="C"> 
		<input class="btn bigButton" id="clearEntry" type="button" value="CE">
	</div>
	<script src="index.js">
	</script>
</body>
</html>
